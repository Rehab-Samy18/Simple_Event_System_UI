<div class="edit-speaker-div">
    <h1>Edit Speaker</h1>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" [(ngModel)]="speaker.email" required>
</mat-form-field><br>
<mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput type="text" [(ngModel)]="speaker.city" required>
</mat-form-field><br>
<mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput type="text" [(ngModel)]="speaker.street" required>
</mat-form-field><br>
<mat-form-field appearance="fill">
    <mat-label>Building</mat-label>
    <input matInput type="text" [(ngModel)]="speaker.building" required>
</mat-form-field><br>
    <button mat-raised-button color="warn" (click)="save()">Edit Speaker</button>
</div>
