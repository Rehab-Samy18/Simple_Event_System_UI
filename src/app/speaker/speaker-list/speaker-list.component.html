<h1>Speaker List</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>City</th>
            <th>Street</th>
            <th>Building</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of speakers">
            <td>{{item._id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.username}}</td>
            <td>{{item.city}}</td>
            <td>{{item.street}}</td>
            <td>{{item.building}}</td>
        </tr>
    </tbody>
</table>
