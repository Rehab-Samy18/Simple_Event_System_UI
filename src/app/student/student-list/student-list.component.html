<h1>Student List</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item._id}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
